<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrate</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="top">
        <div class="logomercado">
          <img src="images/logo-mercado-liebre.svg" alt="Logo" />
        </div>
        <div class="form" method="GET" action="#">
          <div class="input">Buscar productos, marcas</div>
          <div class="submit"><i class="fas fa-search"></i></div>
        </div>
        <h2 class="copy-header">
          <i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta
          de crédito
        </h2>
      </div>

      <nav class="bottom">
        <ul class="navbar-izq">
          <li><a href="#">Ofertas</a></li>
          <li><a href="#">Tiendas Oficiales</a></li>
          <li><a href="#">Vender</a></li>
          <li><a href="#">Ayuda</a></li>
        </ul>

        <ul class="navbar-der">
          <li>
            <a href="/register"
              >Creá tu cuenta <i class="far fa-id-card"></i
            ></a>
          </li>
          <li>
            <a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a>
          </li>
          <li>
            <a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a>
          </li>
        </ul>
      </nav>

      <a href="#" class="burger-menu">
        <i class="fas fa-bars"></i>
      </a>
    </header>

    <form action="/" method="get">
      <div class="datos">
        <label for="nya">Nombre y Apellido</label>
        <div class="nya">
          <input
            type="text"
            placeholder="Introduzca su nombre y apellido"
            id="nya"
            name="nya"
          />
        </div>
        <label for="username">Nombre de usuario</label>
        <div class="username">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Introduzca su nombre de usuario"
          />
        </div>
        <label for="email">E-Mail</label>
        <div class="email">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Introduzca su E-Mail"
          />
        </div>
        <label for="nacimiento">Fecha de nacimiento</label>
        <div class="nacimiento">
          <input type="date" name="nacimiento" id="nacimiento" />
        </div>
        <label for="domicilio">Domicilio</label>
        <div class="domicilio">
          <input type="text" name="domicilio" id="domicilio" />
        </div>
        <label for="perfil">Perfil de usuario</label>
        <div class="perfil">
          <input type="radio" name="perfil" id="perfil" />Comprador
          <input type="radio" name="perfil" id="perfil" />Vendedor
        </div>
        <label for="interes">Categorías de interés</label>
        <div class="interes">
          <input type="checkbox" name="interes" id="interes" />Electro
          <input type="checkbox" name="interes" id="interes" />Moda
          <input type="checkbox" name="interes" id="interes" />Hogar
          <input type="checkbox" name="interes" id="interes" />Juguetería
          <input type="checkbox" name="interes" id="interes" />Vida sana
        </div>
        <label for="foto">Foto de usuario</label>
        <div class="foto">
          <input type="file" name="foto" id="foto" accept=".jpg" />
        </div>
        <label for="password">Contraseña</label>
        <div class="password">
          <input type="password" name="password" id="password" />
        </div>
        <label for="password-confirm">Confirmar contraseña</label>
        <div class="password-confirm">
          <input
            type="password"
            name="password-confirm"
            id="password-confirm"
          />
        </div>
        <div class="buttons">
          <button type="submit">Enviar</button>
          <button type="reset">Borrar datos</button>
        </div>
      </div>
    </form>
  </body>
</html>
