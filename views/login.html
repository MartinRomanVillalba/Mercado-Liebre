<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrate</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="top">
        <div class="logomercado">
          <img src="images/logo-mercado-liebre.svg" alt="Logo" />
        </div>
        <div class="form" method="GET" action="#">
          <div class="input">Buscar productos, marcas</div>
          <div class="submit"><i class="fas fa-search"></i></div>
        </div>
        <h2 class="copy-header">
          <i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta
          de crédito
        </h2>
      </div>

      <nav class="bottom">
        <ul class="navbar-izq">
          <li><a href="#">Ofertas</a></li>
          <li><a href="#">Tiendas Oficiales</a></li>
          <li><a href="#">Vender</a></li>
          <li><a href="#">Ayuda</a></li>
        </ul>

        <ul class="navbar-der">
          <li>
            <a href="/register"
              >Creá tu cuenta <i class="far fa-id-card"></i
            ></a>
          </li>
          <li>
            <a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a>
          </li>
          <li>
            <a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a>
          </li>
        </ul>
      </nav>

      <a href="#" class="burger-menu">
        <i class="fas fa-bars"></i>
      </a>
    </header>

    <main class="login">
      <form action="/" method="post">
          <label for="username">Nombre de usuario</label>
          <br>
            <input type="text" name="username" required />
            <br>
          <label for="password">Contraseña</label>
          <br>
            <input type="password" name="password" required />
            <br>
            <input type="submit" value="Enviar"></input>
      </form>
    </main>
  </body>
</html>
